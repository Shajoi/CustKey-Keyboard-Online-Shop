<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registration Form</title>
    <link rel="icon" href="{% static 'img/free-icon-keyboard-444168.png' %}">
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
</head>
<body>
	<div class="container mt-5">
		<form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
			{% csrf_token %}
			<h3>Регистрация</h3>
			<hr>
			{% if messages %}
			<div class="alert alert-primary" role="alert">
				{% for message in messages %}
				{{ message }}
				{% endfor %}
			</div>
			{% endif %}
			<div class="form-group">
				<label for="exampleInputEmail1">Имя</label>
				<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
					placeholder="Введите имя" name="first_name" required >
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">Фамилия</label>
				<input type="text" name="last_name" class="form-control" id="exampleInputEmail1"
					aria-describedby="emailHelp" placeholder="Введите фамилию" required>
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">Username</label>
				<input type="text" class="form-control" name="username" id="exampleInputEmail1"
					aria-describedby="emailHelp" placeholder="Введите username" required>
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Пароль</label>
				<input type="password" class="form-control" name="password" id="exampleInputPassword1"
					placeholder="Введите пароль" required>
			</div>
			<p>Уже есть аккаунт -> <a href="/login/">Login</a> </p>
			<button type="submit" class="btn btn-primary">Отправить</button>
		</form>
	</div>
</body>
</html>
